version: 2.1

#####################
# Common Definitions
#####################

# Orb declarations
orbs:
  codecov: codecov/codecov@1.0.2

anchors: 
  - workspace-root: &workspace-root ~/project
  - &main_only
    filters:
      branches:
        only: main
  - &release-tag-filter
    filters:
      tags:
        only: /^v.*/
      branches:
        ignore: /.*/
  - &feature-branch-filter
    filters:
      branches:
        only: /^(?!main$).*/

executors:
  default-executor:
    docker:
      - image: cirrusci/flutter:stable
    working_directory: *workspace-root

commands:
  run-tests:
    description: "Run local unit tests"
    steps:
      - run:
          name: Setup Environment Variables
          command: |
            pub install
            pub global activate junitreport
            echo "export PATH="$PATH":"$HOME/.pub-cache/bin"" >> $BASH_ENV
      - run:
          name: command to run unit tests
          command: flutter test --reporter json | tojunit --output test-results/dart-tests/device_widgets_unit_tests-report.xml
  run-test-coverage:
    description: "Run all tests"
    steps:
      - run:
          name: command to run all tests
          command: flutter test --coverage
      - codecov/upload:
          file: coverage/lcov.info
  run-semantic-versioning:
    description: "Tag and create changelog"
    steps:
      - run:
          name: Git Setup
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            git config --global user.email "developer@yonomi.co"
            git config --global user.name "CircleCI"
      - run:
          name: Install npm 
          command: |
            sudo apt-get update
            sudo apt-get -y install npm
      - run: 
          name: Download Semantic Release
          command: |
            npm init -y
            npm i -D @semantic-release/changelog
            npm i -D @semantic-release/git
            npm i -D semantic-release-dart
            npx semantic-release --branches main
  run-publish:
    description: "Publishes to pub.dev"
    steps:
      - run:
          name: Publishing to pub.dev
          command: flutter pub publish
  
  dependencies:
    description: "Download dependencies and setup global packages"
    parameters:
      shell:
        type: string
        default: "/bin/bash --login -eo pipefail"
    steps:
      - checkout
##################
# Job Definitions
##################
jobs:
  test:
    executor: default-executor
    steps:
      - dependencies:
          shell: "/bin/bash -eo pipefail"
      - run:
          name: Make folder for test results
          command: mkdir -p test-results/dart-tests
      - run-tests
      - run-test-coverage
      - store_test_results:
          path: test-results
  semantic-versioning:
    executor: default-executor
    steps:
      - dependencies:
          shell: "/bin/bash -eo pipefail"
      - run-semantic-versioning
  publish:
    executor: default-executor
    steps:
      - dependencies:
          shell: "bin/bash -eo pipefail"
      - run-tests
      - run-publish

######################
# Workflow Definition
######################
workflows:
  version: 2.1
  feature:
    jobs:
      - test:
          <<: *feature-branch-filter
  main:
    jobs:
      - test:
          <<: *main_only
      - semantic-versioning:
          context:
            - org-global
          requires:
              - test  
  production:
    when:
      and:
        - equal: [ https://github.com/Yonomi/yonomi-device-widgets, << pipeline.project.git_url >> ]
    jobs:
      - hold:
          type: approval
          <<: *release-tag-filter
      - publish:
          requires:
            - hold
          <<: *release-tag-filter
