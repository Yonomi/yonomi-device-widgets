version: 2.1

#####################
# Common Definitions
#####################

# Orb declarations
orbs:
  codecov: codecov/codecov@1.0.2

anchors: 
  - &main_only
    filters:
      branches:
        only: main
  - &release-tag-filter
    filters:
      tags:
        only: /^v.*/
      branches:
        ignore: /.*/
  - &feature-branch-filter
    filters:
      branches:
        only: /^(?!main$).*/

executors:
  default-executor:
    docker:
      - image: cirrusci/flutter:2.0.6
    shell: "/bin/bash -eo pipefail"

commands:
  run-tests:
    description: "Run local unit tests"
    steps:
      - run:
          name: Setup Environment Variables
          command: echo "export PATH="$PATH":"$HOME/.pub-cache/bin"" >> $BASH_ENV
      - run:
          name: command to run unit tests
          command: flutter test --reporter json | tojunit --output test-results/dart-tests/device_widgets_unit_tests-report.xml
  run-test-coverage:
    description: "Run all tests"
    steps:
      - run:
          name: command to run all tests
          command: flutter test --coverage
      - codecov/upload:
          file: coverage/lcov.info
  run-semantic-versioning:
    description: "Tag and create changelog"
    steps:
      - run:
          name: Git Setup
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            git config --global user.email "developer@yonomi.co"
            git config --global user.name "CircleCI"
      - run:
          name: Install npm 
          command: |
            sudo apt-get update
            sudo apt-get -y install npm
      - run: 
          name: Download Semantic Release
          command: |
            npm init -y
            npm i -D @semantic-release/changelog
            npm i -D @semantic-release/git
            npm i -D semantic-release-dart
            npx semantic-release --branches main
  run-publish:
    description: "Publishes to pub.dev"
    steps:
      - run:
          name: Publishing to pub.dev
          command: dart pub publish
  
  dependencies:
    description: "Download dependencies and setup global packages"
    parameters:
      pub-cache:
        type: string
        default: "~/.pub-cache"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0-dependencies-{{ arch }}-{{ checksum "pubspec.lock" }}
            - v1.0-dependencies-{{ arch }}-
      - run:
          name: Download deps
          command: pub get
      - run:
          name: Get junitreporter
          command: |
            echo "export PATH="$PATH":"$HOME/.pub-cache/bin"" >> $BASH_ENV
            pub global activate junitreport
      - save_cache:
          key: v1.0-dependencies-{{ arch }}-{{ checksum "pubspec.lock" }}
          paths:
            - .dart_tool
            - << parameters.pub-cache >>
  dartdoc_command:
    description: "Prepare and generate dartdocs"
    steps:
      - run:
          name: Prepare Dartdoc
          command: |
            pub global activate dartdoc
            flutter pub global run dartdoc:dartdoc --format md

##################
# Job Definitions
##################
jobs:
  test:
    executor: default-executor
    steps:
      - dependencies
      - run:
          name: Make folder for test results
          command: mkdir -p test-results/dart-tests
      - run-tests
      - run-test-coverage
      - store_test_results:
          path: test-results
  semantic-versioning:
    executor: default-executor
    steps:
      - dependencies
      - run-semantic-versioning
  publish:
    executor: default-executor
    steps:
      - dependencies
      - run-publish
  dartdoc_verify:
    executor: default-executor
    steps:
      - dependencies
      - dartdoc_command
      - run:
          name: Check if changes made to documentation were not checked in
          command: |
            git diff --exit-code
            DIFF=$(git diff --exit-code doc/api )
            if [ "$DIFF" != "" ]
            then
              echo "Documentation changes were not checked in"
              echo "Run dartdoc locally and check in any changes under \'doc\' folder"
              exit 1
            fi

######################
# Workflow Definition
######################
workflows:
  version: 2.1
  feature:
    jobs:
      - test:
          <<: *feature-branch-filter
      - dartdoc_verify:
          requires:
            - test
  main:
    jobs:
      - test:
          <<: *main_only
      - semantic-versioning:
          context:
            - org-global
          requires:
              - test
  production:
    when:
      and:
        - equal: [ https://github.com/Yonomi/yonomi-device-widgets.git, << pipeline.project.git_url >> ]
    jobs:
      - test:
          <<: *release-tag-filter
      - hold:
          type: approval
          requires:
            - test
          <<: *release-tag-filter
      - publish:
          requires:
            - hold
          <<: *release-tag-filter
